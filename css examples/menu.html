<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        h1 {
            font-style: italic;
            color: red;
            border: 2px solid red;
            text-shadow: 2px 2px 5px gray;
            padding: 10px;
        }
        h2 {
            text-decoration: underline;
            font-family: Arial, sans-serif;
            color: blue;
        }
        p {
            font-family: "Times New Roman", serif;
            color: black;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: lightgray;
            overflow: hidden;
        }
        ul li {
            float: left;
        }
        ul li a {
            display: block;
            padding: 20px 40px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 22px;
            color: red;
        }
        ul li a:hover {
            color: blue;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Maps</a></li>
        <li><a href="#">Support</a></li>
    </ul>

</body>
</html>
