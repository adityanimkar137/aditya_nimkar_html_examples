<!DOCTYPE html>

<head>
   
    <title>Form</title>
</head>
<body>

<form>

    Name:
    <input type="text" name="fullname" placeholder="Enter your full name" required minlength="3" maxlength="30">
    <br><br>

    Date of Birth:
    <input type="date" name="dob" required>
    <br><br>

    Phone Number:
    <input type="tel" name="phone" value="9402968384" disabled>
    <br><br>

    Email:
    <input type="email" name="email"required>
    <br><br>

    Gender:
    <input type="radio" name="gender" value="Male" required>Male
    <input type="radio" name="gender" value="Female">Female
    <br><br>

    Passport:
    <input type="file" name="passport" accept=".jpg,.png,.pdf" required>
    <br><br>

    Address:
    <textarea name="address" rows="4" cols="30" placeholder="Enter your address here..." required></textarea>
    <br><br>

    

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>

</body>
</html>
